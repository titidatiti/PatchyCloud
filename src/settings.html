<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置</title>
    <style>
        :root {
            /* Dark Mode Variables */
            --bg-color: #1a1a1a;
            --container-bg: rgba(30, 30, 30, 0.95);
            --text-color: #e0e0e0;
            --text-secondary: #aaaaaa;
            --input-bg: #2d2d2d;
            --input-border: #3d3d3d;
            --accent-color: #667eea;
            --accent-hover: #764ba2;
            --danger-color: #ff5f57;
            --scrollbar-thumb: #4a4a4a;
            --scrollbar-hover: #6a6a6a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global non-draggable for inputs */
        input,
        button,
        select,
        textarea {
            -webkit-app-region: no-drag;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: transparent !important;
            color: var(--text-color);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            -webkit-app-region: drag;
        }

        .container {
            background: var(--container-bg);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 0;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            width: calc(100% - 60px);
            height: calc(100% - 60px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            -webkit-app-region: no-drag;
            display: flex;
            flex-direction: column;
        }

        .title-bar {
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px 12px 0 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            -webkit-app-region: drag;
            flex-shrink: 0;
        }

        .window-title {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .close-btn {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.2s ease;
            -webkit-app-region: no-drag;
        }

        .close-btn:hover {
            background: #ff5f57;
            color: white;
        }

        .content {
            margin-top: 0;
            flex: 1;
            padding: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid var(--input-border);
            border-radius: 6px;
            font-size: 13px;
            transition: all 0.2s;
            background: var(--input-bg);
            color: var(--text-color);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        /* Size Inputs */
        .size-input-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .size-row {
            display: flex;
            align-items: center;
        }

        .size-row-label {
            width: 50px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .input-suffix {
            position: relative;
        }

        .input-suffix input {
            padding-right: 35px;
        }

        .input-suffix::after {
            content: '%';
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 13px;
            pointer-events: none;
        }

        .trigger-input::after {
            content: 'px';
        }

        /* Settings Grid Layout */
        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            align-items: start;
            flex: 1;
            min-height: 0;
            overflow: hidden;
            margin-bottom: 20px;
        }



        .left-col {
            background: transparent;
            padding: 5px 20px 5px 5px;
            /* Reduced right padding from 30 to 20 */
            border: none;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: 100%;
            overflow-y: auto;
        }

        .right-col {
            padding: 5px 5px 5px 30px;
            /* Force 30px indentation */
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 0;
        }

        .right-col .form-group {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Tabs */
        /* Tabs */
        .tabs {
            display: flex;
            gap: 4px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .tab-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid transparent;
            color: var(--text-secondary);
            padding: 6px 0;
            width: 32px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex: none;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        .tab-btn.active {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-color: var(--accent-color);
        }

        .tab-btn.has-content {
            border-color: var(--accent-color);
        }

        /* URL List Compact */
        #pageContentContainer {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
            padding-right: 5px;
            margin-top: 5px;
            /* Small gap between tabs and urls */
        }

        #urlGroup {
            margin-bottom: 0;
        }

        #urlGroup label {
            /* display: none; Removed to show label */
            display: block;
            margin-bottom: 8px;
            /* Consistent spacing */
        }

        /* Hide label inside scrollable area if redundant or align it */

        #urlContainer {
            /* Ensure no extra margin */
            margin: 0;
        }


        #urlContainer {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .url-input-row {
            margin-bottom: 0 !important;
            gap: 8px !important;
        }

        .url-input-row input {
            padding: 6px 10px;
        }

        /* Buttons fixed at bottom */
        .button-group {
            margin-top: 0;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 12px;
            background: transparent;
            flex-shrink: 0;
        }

        .btn {
            border-radius: 6px;
            padding: 10px 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
        }

        .button-group .btn {
            flex: 1;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .btn-icon-red {
            width: 30px;
            height: 30px;
            background: rgba(255, 95, 87, 0.15);
            color: #ff5f57;
            border: 1px solid rgba(255, 95, 87, 0.3);
            font-size: 16px;
            padding: 0;
            border-radius: 6px;
        }

        .btn-icon-red:hover {
            background: #ff5f57;
            color: white;
            border-color: #ff5f57;
        }

        /* Scrollbar Dark */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-hover);
        }

        /* Checkbox style */
        .checkbox-label {
            display: flex;
            align-items: center;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-color);
            cursor: pointer;
            user-select: none;
            gap: 10px;
            /* Space between text and box */
        }

        .custom-checkbox {
            appearance: none;
            -webkit-appearance: none;
            width: 18px !important;
            /* Force width override */
            min-width: 18px;
            /* Force width override */
            height: 18px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
            margin: 0;
            flex: none;
            /* Prevent flexing */
        }

        .custom-checkbox:checked {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .custom-checkbox:checked::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: translate(-50%, -60%) rotate(45deg);
        }

        .help-text {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title-bar">
            <div class="window-title">PachyCloud Settings</div>
            <button class="close-btn" onclick="window.close()">×</button>
        </div>

        <div class="content">

            <form id="settingsForm" style="display: contents;"> <!-- flex/grid direct child -->
                <div class="settings-grid">
                    <!-- LEFT COLUMN: Global Settings -->
                    <div class="left-col">
                        <!-- Display -->
                        <div class="form-group">
                            <label for="displayId">选定显示器</label>
                            <div class="help-text" style="margin-bottom: 10px;">选择应用在哪个显示器上生效</div>
                            <select id="displayId" name="displayId" required style="width: 100%;">
                            </select>
                        </div>

                        <!-- Windows Size -->
                        <div class="form-group">
                            <label>窗口大小</label>
                            <div class="help-text" style="margin-bottom: 12px;">以屏幕百分比设置窗口大小 (10-100%)</div>
                            <div class="size-input-group">
                                <div class="size-row">
                                    <span class="size-row-label">宽度:</span>
                                    <div class="input-suffix" style="flex:1;">
                                        <input type="number" id="width" name="width" min="0" max="100" placeholder="50"
                                            required>
                                    </div>
                                </div>
                                <div class="size-row">
                                    <span class="size-row-label">高度:</span>
                                    <div class="input-suffix" style="flex:1;">
                                        <input type="number" id="height" name="height" min="0" max="100"
                                            placeholder="50" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Trigger Range -->
                        <div class="form-group">
                            <label for="triggerDistance">触发范围</label>
                            <div class="help-text" style="margin-bottom: 10px;">鼠标距离屏幕底部多少像素时显示窗口</div>
                            <div class="input-suffix trigger-input">
                                <input type="number" id="triggerDistance" name="triggerDistance" min="1" max="100"
                                    placeholder="10" required>
                            </div>
                        </div>

                        <!-- Start on Boot Checkbox -->
                        <!-- Start on Boot Checkbox -->
                        <div class="form-group">
                            <label class="checkbox-label"
                                style="display: flex; justify-content: flex-start; align-items: center; gap: 10px;">
                                <span>开机自动启动</span>
                                <input type="checkbox" id="openAtLogin" name="openAtLogin" class="custom-checkbox">
                            </label>
                        </div>
                    </div>

                    <!-- RIGHT COLUMN: Pages -->
                    <div class="right-col">
                        <div class="form-group"
                            style="margin-bottom:0; height: 100%; display: flex; flex-direction: column;">
                            <label>页面配置 (1-10)</label>
                            <div class="tabs" id="pageTabs">
                                <!-- Generated by JS -->
                            </div>

                            <div id="pageContentContainer"
                                style="margin-top:0; flex: 1; overflow-y: auto; min-height: 0;">
                                <!-- Removed .content class to avoid double padding -->
                                <!-- Reusing .content style for scrollbar -->
                                <div class="form-group" id="urlGroup">
                                    <label>网址列表 (最多10个)</label>
                                    <div id="urlContainer"></div>
                                    <button type="button" id="addUrlBtn" class="btn btn-secondary"
                                        style="margin-top: 10px; padding: 8px 16px; width: 100%; justify-content: center;">+
                                        添加网址</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">取消</button>
                    <button type="submit" class="btn btn-primary" id="saveBtn">
                        <span>保存设置</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>

        let currentConfig = {};
        let availableDisplays = [];
        let currentPageIndex = 0;
        let pagesData = [];

        // 监听配置加载
        window.electronAPI.onLoadConfig((event, config) => {
            currentConfig = config;

            // Initialize pagesData
            if (config.pages && config.pages.length > 0) {
                // Migrate old string urls to items with width
                pagesData = config.pages.map(p => {
                    let items = [];
                    if (p.items) {
                        items = p.items.map(item => ({ ...item }));
                    } else if (p.urls) {
                        const validUrls = p.urls.filter(u => u !== '');
                        const count = validUrls.length;
                        if (count === 0 && p.urls.length > 0) {
                            // retain empty if it was just empty
                            items = p.urls.map(u => ({ url: u, width: 100 }));
                        } else {
                            const w = count > 0 ? Math.floor(100 / count) : 100;
                            items = p.urls.map((u, idx) => {
                                let width = 0;
                                if (u !== '') {
                                    width = w;
                                }
                                return { url: u, width: width };
                            });

                            // Re-calculate to be sure
                            const nonEmpties = items.filter(i => i.url !== '');
                            const c = nonEmpties.length;
                            const cw = c > 0 ? Math.floor(100 / c) : 100;
                            nonEmpties.forEach((item, index) => {
                                item.width = (index === c - 1) ? (100 - cw * (c - 1)) : cw;
                            });
                        }
                    }
                    return { items };
                });
            } else if (config.urls) {
                // Very old config migration
                const c = config.urls.length;
                const w = c > 0 ? Math.floor(100 / c) : 100;
                const items = config.urls.map((u, i) => ({
                    url: u,
                    width: (i === c - 1) ? (100 - w * (c - 1)) : w
                }));
                pagesData = [{ items }];
            } else {
                pagesData = [{ items: [{ url: '', width: 100 }] }];
            }

            // Ensure 10 slots
            for (let i = 0; i < 10; i++) {
                if (!pagesData[i]) pagesData[i] = { items: [] };
            }

            loadConfigToForm(config);
            renderTabs();
            loadPageUrls(0);
        });

        function renderTabs() {
            const tabsContainer = document.getElementById('pageTabs');
            tabsContainer.innerHTML = '';

            for (let i = 0; i < 10; i++) {
                const btn = document.createElement('div');
                btn.className = `tab-btn ${i === currentPageIndex ? 'active' : ''}`;
                btn.textContent = `${i + 1}`;

                if (pagesData[i] && pagesData[i].items && pagesData[i].items.some(u => u.url.trim() !== '')) {
                    btn.classList.add('has-content');
                    btn.style.fontWeight = 'bold';
                }

                btn.onclick = () => {
                    saveCurrentPageToMemory();
                    currentPageIndex = i;
                    renderTabs();
                    loadPageUrls(i);
                };

                tabsContainer.appendChild(btn);
            }
        }

        function saveCurrentPageToMemory() {
            const urlInputs = document.querySelectorAll('.url-input');
            const widthInputs = document.querySelectorAll('.width-input');

            const items = [];
            urlInputs.forEach((input, index) => {
                items.push({
                    url: input.value,
                    width: parseInt(widthInputs[index].value) || 0
                });
            });

            if (!pagesData[currentPageIndex]) pagesData[currentPageIndex] = { items: [] };
            pagesData[currentPageIndex].items = items;
        }

        function loadPageUrls(pageIndex) {
            const urlContainer = document.getElementById('urlContainer');
            urlContainer.innerHTML = '';

            const data = pagesData[pageIndex] || { items: [] };
            let items = data.items || [];

            items.forEach(item => {
                urlContainer.appendChild(createUrlInput(item));
            });

            updateUrlCount();
        }

        // 监听显示器列表加载
        window.electronAPI.onLoadDisplays((event, displays) => {
            availableDisplays = displays;
            loadDisplaysToSelect(displays);
        });

        // 加载显示器到选择框
        function loadDisplaysToSelect(displays) {
            const select = document.getElementById('displayId');
            //select.innerHTML = '<option value="primary">主显示器</option>';

            displays.forEach(display => {
                const option = document.createElement('option');
                option.value = display.id;
                const index = select.options.length + 1;
                let label = `${index}. ${display.label} ` || `显示器 ${display.id} `;
                if (display.primary) {
                    label += ' (主显示器)';
                }
                label += ` - ${display.bounds.width}×${display.bounds.height} `;

                option.textContent = label;
                select.appendChild(option);
                if (display.selected) {
                    option.selected = true;
                }
            });
        }

        // 创建URL输入框
        function createUrlInput(item = { url: '', width: 50 }) {
            const container = document.createElement('div');
            container.className = 'url-input-row';
            container.style.display = 'flex';
            container.style.gap = '10px';
            container.style.marginBottom = '10px';

            const input = document.createElement('input');
            input.type = 'url';
            input.className = 'url-input';
            input.placeholder = 'https://...';
            input.required = true;
            input.value = item.url;
            input.style.flex = '1';

            // Width Input Container
            const widthContainer = document.createElement('div');
            widthContainer.className = 'input-suffix';
            widthContainer.style.width = '80px';

            const widthInput = document.createElement('input');
            widthInput.type = 'number';
            widthInput.className = 'width-input';
            widthInput.placeholder = '%';
            widthInput.min = '1';
            widthInput.max = '100';
            widthInput.value = item.width;
            widthInput.style.width = '100%';
            // Fix: Force no-drag to ensure input is clickable/typeable in Electron
            widthInput.style.webkitAppRegion = 'no-drag';

            widthContainer.appendChild(widthInput);

            const removeBtn = document.createElement('button');
            removeBtn.type = 'button';
            removeBtn.innerHTML = '×'; // Use multiplication sign for better X
            removeBtn.className = 'btn btn-icon-red';
            // removeBtn.style.width = '40px'; // handled by class
            // removeBtn.style.padding = '0';
            removeBtn.style.webkitAppRegion = 'no-drag'; // Ensure button is clickable too
            removeBtn.onclick = () => {
                container.remove();
                updateUrlCount();
            };

            container.appendChild(input);
            input.style.webkitAppRegion = 'no-drag'; // Also for URL input for consistency
            container.appendChild(widthContainer);
            container.appendChild(removeBtn);
            return container;
        }

        function updateUrlCount() {
            const count = document.getElementById('urlContainer').children.length;
            const addBtn = document.getElementById('addUrlBtn');
            addBtn.style.display = count >= 10 ? 'none' : 'block';

            // Allow empty page
        }

        // 加载配置到表单
        // 加载一般配置 (Width/Height etc)
        function loadConfigToForm(config) {
            document.getElementById('width').value = config.width || 50;
            document.getElementById('height').value = config.height || 50;
            document.getElementById('triggerDistance').value = config.triggerDistance || 10;
            document.getElementById('displayId').value = config.displayId || 'primary';
            if (config.openAtLogin !== undefined) {
                const checkbox = document.getElementById('openAtLogin');
                if (checkbox) checkbox.checked = config.openAtLogin;
            }
        }

        document.getElementById('addUrlBtn').addEventListener('click', () => {
            const container = document.getElementById('urlContainer');
            if (container.children.length < 10) {
                // Auto calculate remaining width? Or just gives 0?
                // Let's give it 0 for now as user must adjust. 
                // Alternatively, find current sum and give remaining?
                container.appendChild(createUrlInput({ url: '', width: 0 }));
                updateUrlCount();
            }
        });

        // 表单提交处理
        document.getElementById('settingsForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Ensure current page is saved to memory
            saveCurrentPageToMemory();

            const saveBtn = document.getElementById('saveBtn');
            const form = document.getElementById('settingsForm');

            // 显示加载状态
            saveBtn.innerHTML = '<span>保存中...</span>';
            form.classList.add('loading');

            try {
                const formData = new FormData(e.target);

                // Construct pages array
                const cleanPages = [];
                let lastUsedIndex = -1;

                // First pass: identify last used index and clean empty items
                for (let i = 0; i < 10; i++) {
                    const items = pagesData[i].items.filter(item => item.url.trim() !== '');
                    if (items.length > 0) {
                        lastUsedIndex = i;
                    }
                    pagesData[i].items = items;
                }

                // Second pass: validate and construct
                for (let i = 0; i <= lastUsedIndex; i++) {
                    const items = pagesData[i].items;

                    if (items.length > 0) {
                        // Validate 100% sum
                        const totalWidth = items.reduce((sum, item) => sum + item.width, 0);
                        if (totalWidth !== 100) {
                            throw new Error(`页面 ${i + 1} 的所有网页宽度占比之和必须为100 % (当前: ${totalWidth}%)`);
                        }
                    }

                    cleanPages.push({ items: items }); // use new 'items' field
                    // also keep 'urls' for backward compatibility if needed? 
                    // No, we are migrating to 'items' in main.js.
                    // But wait, if I assume main.js will switch to using 'items', 
                    // I will change the config structure. 
                    // cleanPages.push({ items });
                }

                // If all empty, keep at least one page with empty valid url?
                if (cleanPages.length === 0) {
                    cleanPages.push({ items: [{ url: '', width: 100 }] });
                }

                const config = {
                    pages: cleanPages,
                    width: parseInt(formData.get('width')),
                    height: parseInt(formData.get('height')),
                    triggerDistance: parseInt(formData.get('triggerDistance')),
                    displayId: formData.get('displayId'),
                    openAtLogin: document.getElementById('openAtLogin').checked
                };

                // 验证URL格式 (Only for non-empty)
                for (let i = 0; i < config.pages.length; i++) {
                    const page = config.pages[i];
                    for (const item of page.items) {
                        try {
                            new URL(item.url);
                        } catch {
                            if (item.url) throw new Error(`页面 ${i + 1} 只有无效的网址: ${item.url}`);
                        }
                    }
                }

                // 保存配置
                const success = await window.electronAPI.saveConfig(config);

                if (success) {
                    saveBtn.innerHTML = '<span>保存成功!</span>';
                    setTimeout(() => {
                        window.close();
                    }, 1000);
                } else {
                    throw new Error('保存失败');
                }
            } catch (error) {
                alert('保存设置时出错: ' + error.message);
                saveBtn.innerHTML = '<span>保存设置</span>';
                form.classList.remove('loading');
            }
        });

        // 取消按钮
        document.getElementById('cancelBtn').addEventListener('click', () => {
            window.close();
        });

        // 初始化时获取配置
        window.electronAPI.getConfig().then(config => {
            currentConfig = config;
            loadConfigToForm(config);
        });

        // 输入验证
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('input', (e) => {
                const min = parseInt(e.target.getAttribute('min'));
                const max = parseInt(e.target.getAttribute('max'));
                const value = parseInt(e.target.value);

                if (value < min) e.target.value = min;
                if (value > max) e.target.value = max;
            });
        });
    </script>
</body>

</html>
