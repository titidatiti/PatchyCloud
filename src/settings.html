        let currentConfig = {};
        let availableDisplays = [];

        // Initialize Data Handling (Migration Logic)
        function initPagesData(config) {
            currentConfig = config;

            if (config.pages && config.pages.length > 0) {
                // Migrate old string urls to items with width
                pagesData = config.pages.map(p => {
                    let items = [];
                    // Preserve label
                    const label = p.label || '';

                    if (p.items) {
                        items = p.items.map(item => ({ ...item }));
                    } else if (p.urls) {
                        const validUrls = p.urls.filter(u => u !== '');
                        const count = validUrls.length;
                        if (count === 0 && p.urls.length > 0) {
                            items = p.urls.map(u => ({ url: u, width: 100 }));
                        } else {
                            const w = count > 0 ? Math.floor(100 / count) : 100;
                            items = p.urls.map((u, idx) => {
                                let width = 0;
                                if (u !== '') {
                                    width = w;
                                }
                                return { url: u, width: width };
                            });
                            const nonEmpties = items.filter(i => i.url !== '');
                            const c = nonEmpties.length;
                            const cw = c > 0 ? Math.floor(100 / c) : 100;
                            nonEmpties.forEach((item, index) => {
                                item.width = (index === c - 1) ? (100 - cw * (c - 1)) : cw;
                            });
                        }
                    }
                    return { items, label: label };
                });
            } else if (config.urls) {
                const c = config.urls.length;
                const w = c > 0 ? Math.floor(100 / c) : 100;
                const items = config.urls.map((u, i) => ({
                    url: u,
                    width: (i === c - 1) ? (100 - w * (c - 1)) : w
                }));
                pagesData = [{ items }];
            } else {
                pagesData = [{ items: [{ url: '', width: 100 }] }];
            }

            // Ensure 10 slots
            for (let i = 0; i < 10; i++) {
                if (!pagesData[i]) pagesData[i] = { items: [] };
            }

        function renderTabs() {
            const tabsContainer = document.getElementById('pageTabs');
            tabsContainer.innerHTML = '';

            for (let i = 0; i < 10; i++) {
                const btn = document.createElement('div');
                btn.className = `tab-btn ${i === currentPageIndex ? 'active' : ''}`;

                let tabLabel = `${i + 1}`;
                if (pagesData[i] && pagesData[i].label && typeof pagesData[i].label === 'string' && pagesData[i].label.trim()) {
                    const originalLabel = pagesData[i].label.trim();
                    if (originalLabel.startsWith('icon:')) {
                        const iconName = originalLabel.substring(5);
                        btn.innerHTML = `<span class="material-icons" style="font-size: 14px;">${iconName}</span>`;
                        tabLabel = ''; // Skip default text content
                    } else {
                        tabLabel = originalLabel.substring(0, 2);
                    }
                }
                if (tabLabel) btn.textContent = tabLabel;

                if (pagesData[i] && pagesData[i].items && pagesData[i].items.some(u => u.url.trim() !== '')) {
                    btn.classList.add('has-content');
                    btn.style.fontWeight = 'bold';

                btn.onclick = () => {
                    saveCurrentPageToMemory();
                    currentPageIndex = i;
                    renderTabs();
                    loadPageUrls(i);
                };

            }

        function saveCurrentPageToMemory() {

            if (!pagesData[currentPageIndex]) pagesData[currentPageIndex] = { items: [] };
            pagesData[currentPageIndex].items = items;
            pagesData[currentPageIndex].label = labelInput ? labelInput.value : '';

        // åˆ›å»ºURLè¾“å…¥æ¡†
        function createUrlInput(item = { url: '', width: 50 }) {

        // è¡¨å•æäº¤å¤„ç†
        document.getElementById('settingsForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Ensure current page is saved to memory
            saveCurrentPageToMemory();

            const saveBtn = document.getElementById('saveBtn');

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            saveBtn.innerHTML = '<span>ä¿å­˜ä¸­...</span>';
            form.classList.add('loading');

            try {
                const formData = new FormData(e.target);

                // Construct pages array
                const cleanPages = [];
                let lastUsedIndex = -1;

                // First pass: identify last used index and clean empty items
                for (let i = 0; i < 10; i++) {
                    const items = pagesData[i].items.filter(item => item.url.trim() !== '');
                    if (items.length > 0) {
                        lastUsedIndex = i;
                    }
                    pagesData[i].items = items;

                // Second pass: validate and construct
                for (let i = 0; i <= lastUsedIndex; i++) {
                    const items = pagesData[i].items;

                    if (items.length > 0) {
                        // Validate 100% sum
                        const totalWidth = items.reduce((sum, item) => sum + item.width, 0);
                        if (totalWidth !== 100) {
                            throw new Error(`é¡µé¢ ${i + 1} çš„æ‰€æœ‰ç½‘é¡µå®½åº¦å æ¯”ä¹‹å’Œå¿…é¡»ä¸º100 % (å½“å‰: ${totalWidth}%)`);
                        }
                    }

                    cleanPages.push({ items: items, label: pagesData[i].label || '' }); // use new 'items' field
                    // also keep 'urls' for backward compatibility if needed?
                    // No, we are migrating to 'items' in main.js.
                    // But wait, if I assume main.js will switch to using 'items',
                    // I will change the config structure.
                    // cleanPages.push({ items });
                }

                // If all empty, keep at least one page with empty valid url?
                if (cleanPages.length === 0) {
                    cleanPages.push({ items: [{ url: '', width: 100 }] });
                }

                const config = {

                    enableNetworkAdBlock: document.getElementById('enableNetworkAdBlock').checked,
                    enableYouTubeAdSkip: document.getElementById('enableYouTubeAdSkip').checked,
                    customScript: document.getElementById('customScript').value
                };

                // éªŒè¯URLæ ¼å¼ (Only for non-empty)
                for (let i = 0; i < config.pages.length; i++) {
                    const page = config.pages[i];
                    for (const item of page.items) {
                        try {
                            new URL(item.url);
                        } catch {
                            if (item.url) throw new Error(`é¡µé¢ ${i + 1} åªæœ‰æ— æ•ˆçš„ç½‘å€: ${item.url}`);
                        }
                    }
                }

                // ä¿å­˜é…ç½®
                const success = await window.electronAPI.saveConfig(config);

                if (success) {
                    saveBtn.innerHTML = '<span>ä¿å­˜æˆåŠŸ!</span>';
                    setTimeout(() => {

                    throw new Error('ä¿å­˜å¤±è´¥');
